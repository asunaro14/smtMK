    <script type="text/javascript">
      // 初期設定
      var entry_19 = {
        title: "ＵＣＬＡ",
        data: [
            { number: "19", title: "UCLA", description: "いずれか1つにチェック", type: "SV", options: "10:定期的に衝撃を伴うスポーツに参加する,9:ときどき衝撃を伴うスポーツに参加する,8:定期的に非常に活動的なイベントに参加する,7:定期的に活動的なイベントに参加する,6:定期的に穏やかな活動に参加する,5:ときどき穏やかな活動に参加する,4:定期的に激しくない活動に参加する,3:ときどき激しくない活動に参加する,2:たいていは活動していない／日常生活で最小限の活動に限定される,1:完全に活動していない／他の人に依存している／家から離れることができない（日常的に介助が必要）", require: true, sum: true },
            { number: "19a", title: "例", description: "・衝撃を伴うスポーツ・・・ジョギング、テニス、スキー、曲芸、バレエ、重労働、リュックを背負って野山を歩く<br/>・非常に活動的なイベント・・・ボーリング、ゴルフ<br/>・活動的なイベント・・・サイクリング<br/>・穏やかな活動・・・水泳、制限のない家事、買い物<br/>・激しくない活動・・・限定された家事、限定された買い物", type: "DT" }
        ],
        nextPage: "entry_21.html",
        onBeforeShow: function () {
          App.setForm("entry_19");
        },
        onShow: function () {
          var row = App.getRow("19");
          row.score = parseInt(row.ans, 10);//
          // App.alert("テスト", "アラートのテストです");
        }
      };

      // 登録処理（必須チェック＆スコア集計）
      entry_19.save = function () {
        App.checkRequire();
      };

      // 確認画面のアクション

        //$("#entry_19_alert").popup("close");
        App.afterConfirm(ans);
      };
